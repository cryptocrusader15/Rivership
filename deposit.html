<body id="app">
  <nav role="navigation"></nav>
  <div class="fixed left-0 right-0 z-10 max-h-screen overflow-y-scroll lg:overflow-y-visible js-nav-wrapper">
    <div class="c-nav-content relative flex flex-wrap items-center justify-start px-6 py-4 mx-auto text-base sm:px-10 max-w-screen-2xl xl:px-20">
